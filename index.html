<html>
  <head>
    <script>
      setup = () => {
        const id = document.getElementById("JobId").value;
        const linkType = document.getElementById("LinkType").value;
        const trackingParam = document.getElementById("TrackingParam").value;
        const linkTypes = {
          staging: "master.staging.getsidekicker.com",
          prod: "app.sidekicker.com",
          random: "dasdas.staging.getsidekicker.com",
        };
        const links = [
          `sidekicker://${linkTypes[linkType]}/dashboard/projects/open`,
          `sidekicker://${linkTypes[linkType]}/job/show/${id}`,
          `sidekicker://${linkTypes[linkType]}/worker/opportunities/${id}`,
          `sidekicker://${linkTypes[linkType]}/opportunities/${id}`,
          ``,
          `https://${linkTypes[linkType]}/dashboard/projects/open`,
          `https://${linkTypes[linkType]}/job/show/${id}`,
          `https://${linkTypes[linkType]}/worker/opportunities/${id}`,
          `https://${linkTypes[linkType]}/opportunities/${id}`,
          ``,
          `sidekicker://${linkTypes[linkType]}/dashboard/projects/open?from=${trackingParam}`,
          `sidekicker://${linkTypes[linkType]}/job/show/${id}?from=${trackingParam}`,
          `sidekicker://${linkTypes[linkType]}/worker/opportunities/${id}?from=${trackingParam}`,
          `sidekicker://${linkTypes[linkType]}/opportunities/${id}?from=${trackingParam}`,
          ``,
          `https://${linkTypes[linkType]}/dashboard/projects/open?from=${trackingParam}`,
          `https://${linkTypes[linkType]}/job/show/${id}?from=${trackingParam}`,
          `https://${linkTypes[linkType]}/worker/opportunities/${id}?from=${trackingParam}`,
          `https://${linkTypes[linkType]}/opportunities/${id}?from=${trackingParam}`,
        ];

        const mainBody = document.getElementById("MainBody");
        mainBody.innerHTML = "";
        const appendable = document.createElement("ul");
        for (const link of links) {
          const element = document.createElement("a");
          element.href = link;
          element.innerHTML = "<li>" + link + "<br/></li>";
          appendable.appendChild(element);
        }
        mainBody.appendChild(appendable);
      };
      setTimeout(() => {
        setup();
      }, 300);
    </script>
  </head>
  <body>
    <div>
      <p>Id: <input style="font-size: 150%" id="JobId" value="21" /></p>
      <p>
        TrackingParam:
        <select style="font-size: 150%" id="TrackingParam">
          <option value="email">email</option>
          <option value="sms">sms</option>
        </select>
      </p>
      <p>
        Type:
        <select style="font-size: 150%" id="LinkType">
          <option value="staging">Staging</option>
          <option value="prod">Prod</option>
          <option value="random">Random</option>
        </select>
      </p>
      <button onclick="setup()">Reset</button>
    </div>

    <div id="MainBody"></div>
  </body>
</html>
